<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:300|Titillium+Web:700);

      body {
        background-repeat: no-repeat;
        background-position: bottom center;
        background-size: 100% cover;
        font-family: "Titillium Web", sans-serif;
        color: #fff;
        background-color: #1bcf00;
      }

      .travolta {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.65);
        background-size: 120% cover;
        text-align: center;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }
      h1 {
        font-size: 13vw;
        font-weight: 600;
      }

      p {
        font-family: "Open Sans", sans-serif;
        font-weight: 300;
        font-size: 5vw;
        margin-bottom: 30px;
      }

      img {
        z-index: -1;
        position: absolute;
        bottom: 0;
      }

      a {
        border-radius: 25px;
        background: none;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border: 2px solid #fff;
        text-decoration: none;
        &:hover {
          background: #fff;
          color: #212121;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="flex items-center justify-center h-screen travolta bg-forest-green-700"
    >
      <h1>404</h1>
      <div>看來有人迷路了喔...</div>
      <p>找餐廳嗎？</p>
      <img src="http://i.giphy.com/jcxtvm2bsZDH2.gif" />
      <a href="https://iding.cc">回首頁</a>
      <p></p>
    </div>
  </body>
</html>
